<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed - Nexa</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    
</head>
<body>
    <div class="container mx-auto p-5">
        <div class="md:flex md:flex-row md:justify-between text-center text-sm sm:text-base">
          <div class="flex flex-row justify-center">
            <div class="bg-gradient-to-r from-purple-400 to-red-400 w-10 h-10 rounded-lg">
              <img src="./NEXA.png" alt="">
            </div>
            <h1 class="text-3xl text-gray-600 ml-2">Nexa</h1>
          </div>
          <div class="mt-2">
            <a href="#" class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4">Home</a>
            <a href="#" class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4">Shop</a>
            <a href="#" class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4">Blog</a>
            <a href="#" class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4">Contact</a>
            <a href="cart.html" class="bg-purple-600 text-gray-50 hover:bg-purple-700 p-3 px-3 sm:px-5 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              Cart (0)
            </a>
          </div>
        </div>
    <div class="container mx-auto p-5">
        <h1 class="text-3xl text-gray-600 mb-5">Checkout</h1>
        <div class="bg-white shadow-md rounded-lg p-5">
            <h2 class="text-xl font-semibold mb-3">Shipping Information</h2>
            <div class="mb-4">
                <label for="name" class="block text-gray-600 font-semibold">Full Name</label>
                <input type="text" id="name" name="name" class="form-input w-full">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-600 font-semibold">Address</label>
                <input type="text" id="address" name="address" class="form-input w-full">
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-600 font-semibold">City</label>
                <input type="text" id="city" name="city" class="form-input w-full">
            </div>
            <div class="mb-4">
                <label for="country" class="block text-gray-600 font-semibold">Country</label>
                <input type="text" id="country" name="country" class="form-input w-full">
            </div>
            <div class="mb-4">
                <label for="zip" class="block text-gray-600 font-semibold">ZIP Code</label>
                <input type="text" id="zip" name="zip" class="form-input w-full">
            </div>
            <a href="placeorder.html"><button class="bg-purple-600 text-white px-4 py-2 rounded-md">Place Order</button></a>
        </div>
    </div>
</body>
</html>
